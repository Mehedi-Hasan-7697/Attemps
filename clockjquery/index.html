<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<p class="counter">0</p>
	<button class="start">Start</button>
	<button class="stop">Stop</button>

	<table border="1">
		<tr>
			<th>H</th>
			<th>M</th>
			<th>S</th>
		</tr>
		<tr>
			<td>
				<select class="h">
					<option value="0">0</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
				</select>
			</td>
			<td>
				<select class="m">
					<option value="0">0</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
				</select>
			</td>
			<td>
				<select class="s">
					<option value="0">0</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
				</select>
			</td>
		</tr>
		<tr>
			<td><p class="rh">0</p></td>
			<td><p class="rm">0</p></td>
			<td><p class="rs">0</p></td>
		</tr>
		<tr>
			<td>
				<button class="startC">Start</button>
			</td>

			<td>
				<button class="stopC">Stop</button>
			</td>
		</tr>
	</table>

<style>
	.counter{
		padding: 15px 20px;
		margin: 20px;
		font-size: 20px;
		border: 3px solid black;
		border-radius: 50%;
		display: inline-block;
	}
</style>

<script src="jquery.3.6.0.js"></script>
<script src="app.js"></script>
</body>
</html>
